<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapnil Dubey | Terminal Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal-shell" onclick="document.getElementById('terminalInput').focus()">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="header-buttons" aria-hidden="true">
          <span class="btn close"></span>
          <span class="btn minimize"></span>
          <span class="btn maximize"></span>
        </div>
        <div class="header-title">swapnil@portfolio:~</div>
      </div>
      <div class="terminal-body">
        <div id="output" class="output" aria-live="polite"></div>
        <div class="input-line">
          <span class="prompt"><span class="user">swapnil</span>@<span class="host">portfolio</span>:<span class="dir">~</span>$</span>
          <input id="terminalInput" type="text" autocomplete="off" spellcheck="false" aria-label="Terminal input" />
        </div>
      </div>
      <footer class="footer">© 2025 Swapnil Dubey — Built with HTML, CSS, and JavaScript.</footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
